<ion-header>

  <ion-navbar>
    <ion-title>Chapter Screen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-col col-md-6>
            <ion-icon class="PercentageIcons" name="ios-aperture-outline"></ion-icon>
            <div class="PercentageFonts">
              <h3>0%</h3>
              <p>Accuracy</p>
            </div>
          </ion-col>

          <ion-col col-md-6>
            <ion-icon class="PercentageIcons" name="logo-chrome"></ion-icon>
            <div class="PercentageFonts">
              <h3>0 Q/Hr</h3>
              <p>Speed</p>
            </div>
          </ion-col>
        </ion-col>

        <ion-col col-12>
          <ion-col col-md-6>
            <ion-icon class="PercentageIcons" name="ios-aperture-outline"></ion-icon>
            <div class="PercentageFonts">
              <h3>0%</h3>
              <p>Attempt</p>
            </div>
          </ion-col>

          <ion-col col-md-6>
            <ion-icon class="PercentageIcons" name="logo-chrome"></ion-icon>
            <div class="PercentageFonts">
              <h3>0 Q/Hr</h3>
              <p>Time Taken</p>
            </div>
          </ion-col>
        </ion-col>

        <ion-col col-12 text-center>
          <button ion-button color="secondary">
            <ion-icon name="play" style="padding: 10px"></ion-icon>
            Secondary
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>


  <ion-card>
    <ion-card-content>
      <ion-icon class="IconVideos" name="videocam"></ion-icon>
      <span class="FontsVideos">Video Lecture</span>
      <span class="textFonts">29</span>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-icon class="IconVideos-1" name="sunny"></ion-icon>
      <span  class="FontsVideo-1">Goals</span>
      <span class="textFonts-1">4</span>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-icon class="IconVideos-2" name="videocam"></ion-icon>
      <span class="FontsVideo-2">Concepts</span>
      <span class="textFonts-2">29</span>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-icon class="IconVideos-3" name="book"></ion-icon>
      <span class="FontsVideo-3">Question Sets</span>
      <span class="textFonts-3">29</span>
    </ion-card-content>
  </ion-card>


</ion-content>
